<mat-dialog-content>
    <p mat-dialog-title class="settings-title with-subtitles">Настройка приоритетов</p>
    <p class="little subtitle">При изменении - цвет сразу будет отображаться в таблице</p>
    <app-priorities
    [priorities]="priorities"
    (deletePriority)="onDeletePriority($event)"
    (updatePriority)="onUpdatePriority($event)"
    (addPriority)="onAddPriority($event)"
    ></app-priorities>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onClose()">Закрыть</button>
</mat-dialog-actions>
